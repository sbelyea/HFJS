		<meta charset="utf-8">
		<title>Bubble Factory Test Lab</title>
		<script>		
		// variable declarations
		var scores = [60, 50, 60, 58, 54, 54,
		58, 50, 52, 54, 48, 69,
		34, 55, 51, 52, 44, 51,
		69, 64, 66, 55, 52, 61,
		46, 31, 57, 52, 44, 18,
		41, 53, 55, 61, 51, 44];
		
		var costs = [.25, .27, .25, .25, .25, .25,
		.33, .31, .25, .29, .27, .22,
		.31, .25, .25, .33, .21, .25,
		.25, .25, .28, .25, .24, .22,
		.20, .25, .30, .25, .24, .25,
		.25, .25, .27, .25, .26, .29];
		
		function printAndGetHighScore (scores) {
			var output;
			var highScore = 0;
			for (var i = 0; i < scores.length; i++) {
				output = "Bubble solution #" + i +
				" score: " + scores[i];
				console.log(output);
				if (scores[i] > highScore) {
					highScore = scores[i];
				}
			}
			console.log('Number of tests: ' + scores.length);
			console.log('Best score: ' + highScore);
			return highScore;
		}
		
		function getBestResults (scores, highScore) {
			var bestSolutions = [];
			for (var i = 0; i < scores.length; i++) {
				if (scores[i] === highScore) {
					bestSolutions.push(i);					
				}
			}
			return bestSolutions;
		}
		
		function getLowestCost (bestSolutions, costs) {
			var cost = 100;
			var bestAndCheapest = [];
			var cheapest;
			for (var i = 0; i < bestSolutions.length; i++) {
				if (costs[i] < cost) {
					cost = costs[i];
					cheapest = bestSolutions[i];
				}				
			}
			return cheapest;
		}
		
		var highScore = printAndGetHighScore(scores, highScore);
		var bestSolutions = getBestResults(scores, highScore);	
		var cheapestAndBest = getLowestCost(bestSolutions, costs);
		
		console.log('Best and cheapest is: ' + cheapestAndBest);	
		
		</script>
